<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 폼</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <div class="loginBox">
    <h2 class="loginTitle">로그인</h2>

    <form action="URL" class="loginForm">
      <fieldset class="loginFieldset">
        <legend>로그인 폼</legend>

        <div class="userEmail__box">
          <label for="userEmail" class="loginLabel">아이디</label>
          <input type="email" class="loginInputBox userEmail__input" id="userEmail" placeholder="euid@euid.dev"
            required />
        </div>

        <div class="userPassword__box">
          <label for="userPassword" class="loginLabel">비밀번호</label>
          <input type="password" class="loginInputBox userPassword__input" id="userPassword" placeholder="8자리 이상"
            required />
        </div>

        <button type="submit" class="loginButton">로그인</button>
      </fieldset>
      <div class="joinFindBox">
        <a href="/" class="join__link">회원가입</a>
        <a href="/" class="find__link">아이디 비밀번호 찾기</a>
      </div>
    </form>
  </div>
</body>

</html>
